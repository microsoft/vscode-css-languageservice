name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish vscode-css-languageservice
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-css-languageservice

        buildSteps:
          - script: npm ci
            displayName: Install dependencies

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 18.x
          - name: MacOS
            nodeVersions:
              - 18.x
          - name: Windows
            nodeVersions:
              - 18.x

        testSteps:
          - script: npm ci
            displayName: Install dependencies
          - script: npm test
            displayName: Test npm package

        ${{ if or( and(in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI'), eq(variables['Build.SourceBranch'], 'refs/heads/main')), and(parameters.publishPackage, eq(parameters.nextVersion, 'prerelease'))) }}:
          publishPackage: true
          publishRequiresApproval: false
          nextVersion: prerelease
          tag: next       
        ${{ else }}:
          publishPackage: ${{ parameters.publishPackage }}
          publishRequiresApproval: false      

        ghCreateRelease: true
        ghReleaseAddChangeLog: true  
