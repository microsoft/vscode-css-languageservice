name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishPackage
    displayName: ðŸš€ Publish vscode-css-languageservice
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-css-languageservice

        buildSteps:
          - script: npm ci
            displayName: Install dependencies

          # the rest of the build steps are part of the 'prepack' script, automatically run when the pipeline invokes 'npm run pack'

        tag: ${{ parameters.quality }}
        preReleaseTag: next
        preReleaseTagAddToLatest: true
        publishPackage: ${{ parameters.publishPackage }}            

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.x
          - name: MacOS
            nodeVersions:
              - 16.x
          - name: Windows
            nodeVersions:
              - 16.x                   

        testSteps:
          - script: npm ci
            displayName: Install dependencies        
          - script: npm test
            displayName: Test npm package
