name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish vscode-css-languageservice
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-css-languageservice

        buildPlatforms:
          - name: Linux
            nodeVersions:
              - 16.x

        buildSteps:
          - script: yarn --frozen-lockfile
            displayName: Install dependencies         

        testSteps:
          - script: yarn test
            displayName: Test npm package

        publishPackage: ${{ parameters.publishPackage }}
