name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: quality
    displayName: Quality
    type: string
    default: latest
    values:
      - latest
      - next
  - name: publishPackage
    displayName: ðŸš€ Publish vscode-css-languageservice
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: vscode-css-languageservice

        buildSteps:
          - script: yarn --frozen-lockfile
            displayName: Install dependencies

          # the rest of the build steps are part of the 'prepack' script, automatically run when the pipeline invokes 'yarn pack'

        tag: ${{ parameters.quality }}
        publishPackage: ${{ parameters.publishPackage }}            

        postPublishSteps:
          - ${{ if eq(parameters.quality, 'latest') }}:
            - task: Npm@1
              inputs:
                command: custom
                customCommand: dist-tag add $(SetPackageSpec.PACKAGE_SPEC) next
                customEndpoint: NPM (vscode-bot)
              displayName: npm dist-tag

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 16.x
          - name: MacOS
            nodeVersions:
              - 16.x
          - name: Windows
            nodeVersions:
              - 16.x                   

        testSteps:
          - script: yarn --frozen-lockfile
            displayName: Install dependencies        
          - script: yarn test
            displayName: Test npm package
